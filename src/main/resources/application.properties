server.port = 8080

spring.application.name=getyourtickets

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/get-your-tickets?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.getyourtickets.model
mybatis.configuration.map-underscore-to-camel-case=true

# Logging Configuration
logging.level.com.example.postapp.mapper=DEBUG
